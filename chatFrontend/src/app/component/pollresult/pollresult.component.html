<app-header></app-header>
<div *ngIf="polls.length === 0" class="text-gray-500 text-center py-8">
    No polls created yet
</div>

<div *ngIf="polls.length > 0" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 p-4">
    <div *ngFor="let poll of polls" class="border border-gray-200 rounded-lg p-4 bg-white shadow-sm">
        <div class="flex justify-between items-center mb-3">
            <h3 class="text-lg font-medium text-gray-800">
                {{ poll.question }}
            </h3>
            <button (click)="deletePoll(poll._id)" class="text-red-500 hover:text-red-600">
                <i class="fas fa-trash-alt"></i> <!-- Trash Bin Icon -->
            </button>
        </div>

        <div class="space-y-2">
            <button *ngFor="let option of poll.options; let i = index"
                class="w-full px-4 py-2 bg-gray-50 rounded-md text-gray-700 flex justify-between items-center hover:bg-gray-100">
                <span>{{ option.text }}</span>
                <span class="text-blue-500 font-bold">{{ option.votes }}</span>
            </button>
        </div>
    </div>
</div>
